<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/fight/fight.css"
    />
    <link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
    <link rel="shortcut icon" href="#" />
    <title>{{fightmsg}}</title>
    
  </head>
  <style>
    div{border-bottom:2px dashed rgb(0, 0, 0)}

  </style>

  <body>
    <div class="user_font" id="fight"></div>
    <script>
      var fightmsg=document.title
      fightmsg=fightmsg.split(",")

      var lastmsg='';
      for (let i = 0; i < fightmsg.length; i++) {
          lastmsg += '<div>' + fightmsg[i] + '</div>';
      }
      lastmsg=lastmsg.split("[").join("")
      lastmsg=lastmsg.split("]").join("")
      lastmsg=lastmsg.split("n").join("")
      lastmsg=lastmsg.split("").join("")

      document.getElementById("fight").innerHTML = lastmsg;
    </script>

</body>


</html>
